<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up Form</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="left">
                <div class="logo">
                    <img src="odin-lined.png" alt="">
                    <h1 class="odin">Odin</h1>
                </div>
                <div class="credit">
                    <p>Photo by <u>Halie West</u> on <u>Unsplash</u></p>
                </div>
            </div>
            <div class="right">
                <div class="top">
                    <p>This is not a real online service! You
                        know you need something like this in 
                        your life to help you realize your deepest 
                        dreams.
                    </p>
                    <p>Sign up <i>now</i> to get started.</p><br>
                    <p>You <i>know</i> you want to.</p>
                </div>
                <div class="log">
                        <h5>Let's do this!</h5>
                        <div class="inputs">
                            <div>
                                <label for="firstName">FIRST NAME</label><br>
                                <input type="text" id="firstName">
                            </div>
                            <div>
                                <label for="lastName">LAST NAME</label><br>
                                <input type="text" id="lastName">
                            </div>
                            <div>
                                <label for="email">EMAIL</label><br>
                                <input type="email" id="email">
                            </div>
                            <div>
                                <label for="phoneNumber">PHONE NUMBER</label><br>
                                <input type="number" id="phoneNumber">
                            </div>
                            <div>
                                <label for="password">PASSWORD</label><br>
                                <input type="password" id="password">
                            </div>
                            <div>
                                <label for="confirmPassword">CONFIRM PASSWORD</label><br>
                                <input type=password" id="confirmPassword">
                            </div>
                        </div>
                </div>
                <div class="bottom">
                    <div>
                        <button class="accButton">Create Account</button>
                    </div>
                    <div class="buttomText">
                        <p>Already have an account?</p>
                        <a href="">Log in</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
